<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="David Kondzharia">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.min.css">
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <title>Survey Form</title></head>
<body>
  

<div class="page">
  <div class="heading-block">
    <h1 class="title" id="title">Survey Form for finding interesting people</h1>
    <p class="description" id="description">This information about you will help us find people with similar interests</p>
  </div>

  <form class="form" action="/" id="survey-form">
    <div class="input-group">
      <label for="name" id="name-label">Your name</label>
      <input type="text" class="input" id="name" required placeholder="Name">  
    </div>
    
    <div class="input-group">
      <label for="email" id="email-label">Your email</label>
      <input type="email" class="input" id="email" required placeholder="Email"> 
    </div>
    
    <div class="input-group">
      <label for="number" id="number-label">How old are you?</label>
      <input type="number" class="input" id="number" min="1" max="99" required placeholder="Age">
    </div>
    
    <div class="input-group">
      <label for="male"><input type="radio" id="male" value="Male" name="gender">Male</label>
      <label for="female"><input type="radio" id="female" value="Female" name="gender">Female</label>
    </div>
    
    <div class="input-group">
      <label for="dropdown" id="dropdown-label">What do you do?</label>
        <select id="dropdown">
          <option value="">Schoolboy</option>
          <option value="">Student</option>
          <option value="">Worker</option>
          <option value="">Other</option>
        </select>
    </div>
    
    <p>Your hobby:</p>
    <div class="input-group">
      <label for="Books"><input type="checkbox" id="Books" value="Books" checked>Reading books</label>
    </div>

    <div class="input-group">
      <label for="Blogging"><input type="checkbox" id="Blogging" value="Blogging">Blogging</label>
    </div>

    <div class="input-group">
      <label for="Dancing"><input type="checkbox" id="Dancing" value="Dancing">Dancing</label>
    </div>

    <div class="input-group">
      <label for="Singing"><input type="checkbox" id="Singing" value="Singing">Singing</label>
    </div>

    <div class="input-group">
      <label for="Listening_to_music"><input type="checkbox" id="Listening_to_music" value="Listening_to_music">Listening to music</label>
    </div>

    <div class="input-group">

      <label for="Learning_new_languages"><input type="checkbox" id="Learning_new_languages" value="Learning_new_languages">Learning new languages</label>
    </div>

    <div class="input-group">
      <label for="Shopping"><input type="checkbox" id="Shopping" value="Shopping">Shopping</label>
    </div>

    <div class="input-group">
      <label for="Travelling"><input type="checkbox" id="Travelling" value="Travelling">Travelling</label>
    </div>

    <div class="input-group">
      <label for="Drawing"><input type="checkbox" id="Drawing" value="Drawing">Drawing</label>
    </div>

    <div class="input-group">
      <label for="Cooking"><input type="checkbox" id="Cooking" value="Cooking">Cooking</label>
    </div>
    
    <p>About yourself</p>
    <textarea class="textarea" id="textarea" placeholder="Type here..."></textarea>

    <button class="btn" type="submit" id="submit">Submit</button>
  </form>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="assets/js/app.min.js"></script>

</body>
</html>
